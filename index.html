<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/product1.jpeg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Product Shirt</div>
                            <div class="cart-price">$50</div>
                            <input type="number" name="" id="" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash cart-remove'></i>
                        
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Pay Now</button>
                <i class='bx bx-x' id="close-cart"></i>         
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/product1.jpeg" alt="" class="product img">
                <h2 class="product-title">ADICOLOR SEASONAL</h2>
                <span class="price">$50</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product2.jpeg" alt="" class="product img">
                <h2 class="product-title">SATURDAY BACKPACK</h2>
                <span class="price">$70.99</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product3.jpeg" alt="" class="product img">
                <h2 class="product-title">ULTIMATE HAT</h2>
                <span class="price">$24.99</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product4.jpeg" alt="" class="product img">
                <h2 class="product-title">MESSI GOAT TEE</h2>
                <span class="price">$99.99</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product5.jpeg" alt="" class="product img">
                <h2 class="product-title">ADICOLOR HOODIE</h2>
                <span class="price">$74.50</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product6.jpeg" alt="" class="product img">
                <h2 class="product-title">ADIDAS EARBUDS</h2>
                <span class="price">$200</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product7.jpeg" alt="" class="product img">
                <h2 class="product-title">METAL BOTTLE 1L</h2>
                <span class="price">$80</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product8.jpeg" alt="" class="product img">
                <h2 class="product-title">ULTRABOOST SHOES</h2>
                <span class="price">$270</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
        </div>

    </section>
    <script src="main.js"></script>
</body>
</html>
